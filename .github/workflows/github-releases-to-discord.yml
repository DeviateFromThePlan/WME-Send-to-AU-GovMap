name: Github Releases To Discord
on:
  release:
    types: [published]

jobs:
  github-releases-to-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Github Releases To Discord
        uses: SethCohen/github-releases-to-discord@v1.13.1
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          color: "2105893"
          username: "WME Send to AU GovMap"
          avatar_url: "https://cdn.discordapp.com/avatars/1196247788346945547/df91181b3f1cf0ef1592fbe18e0962d7.webp"
